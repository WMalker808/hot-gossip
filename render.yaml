services:
  - type: web
    name: guardian-comments-analyzer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gevent --workers 2 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GUARDIAN_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
